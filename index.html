<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <h3> User perosnal information</h3>
    <form>
        <fieldset>
            <legend> Personal Information </legend>
            <label name="name"> Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name..." required/>
            <br><br>
            <label name="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" />
            <br><br>
            <label name="password">Password:</label>
            <input type="password" id="password" name="password"/> <br><br>
            <label name="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="55"/><br><br>
            <label name="gender">Gender:</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female

        </fieldset><br><br>
        <fieldset>
            <legend> Additional Information</legend>
            <label for="country"> Select the country</label>
            <select id="country" name="country">
                <option value=""> Select a country</option>
                <option value="ind"> IND</option>
                <option value="uk"> UK</option>
                <option value="usa"> USA</option>
                <option value="canada"> CANADA</option>
            </select><br><br>
            <label for="msg">Message</label>
            <textarea id="msg" name="msg" rows="2" placeholder="write your add"></textarea><br><br>
            <label>
                <input type="checkbox" id="subscibe" value="yes">Subscribe to this channel
            </label>

        </fieldset><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
